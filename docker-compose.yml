version: '3.9'

# DQM Expert AI Application
# Generated by RTX 5090 (Qwen2.5-Coder-32B-AWQ)

services:
  # FastAPI Application
  dqm-expert-ai:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dqm-expert-ai
    ports:
      - "8002:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://dqm_user:dqm_pass@postgres:5432/northwind
      - LOCAL_AI_PLANNING_URL=http://host.docker.internal:8004/v1
      - LOCAL_AI_CODING_URL=http://host.docker.internal:8015/v1
      - CORS_ORIGINS=["http://localhost:3002","http://localhost:5173"]
      - DEBUG=false
      - LOG_LEVEL=INFO
    networks:
      - dqm-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # PostgreSQL with Northwind data
  postgres:
    image: postgres:15-alpine
    container_name: dqm-expert-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=dqm_user
      - POSTGRES_PASSWORD=dqm_pass
      - POSTGRES_DB=northwind
    volumes:
      - expert-postgres-data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - dqm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dqm_user -d northwind"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Frontend (React with Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dqm-expert-ai-frontend
    ports:
      - "3002:80"
    networks:
      - dqm-network
    depends_on:
      - dqm-expert-ai
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  expert-postgres-data:
    driver: local

networks:
  dqm-network:
    driver: bridge
    name: dqm-expert-ai-network
